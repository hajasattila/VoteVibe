<!-- Navbar Section -->
<section class="sticky top-0 z-50 w-full bg-white px-4 sm:px-8 text-gray-700">
  <div class="container flex flex-wrap items-center justify-between py-1 mx-auto md:flex-nowrap max-w-7xl">
    <div class="flex justify-between w-full md:w-auto">
      <a routerLink="/" class="flex items-center font-medium text-gray-900">
        <span routerLink="" class="mx-auto text-xl font-black leading-none text-gray-900 select-none">VoteVibe<span class="text-indigo-600">.</span></span>
      </a>

      <button (click)="toggleNavbar()" class="text-gray-700 focus:outline-none md:hidden">
        <!-- X Icon when navbar is open -->
        <svg *ngIf="navbarOpen" fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          />
        </svg>

        <!-- Hamburger Icon when navbar is closed -->
        <svg *ngIf="!navbarOpen" fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M3 5h14a1 1 0 011 1v1a1 1 0 01-1 1H3a1 1 0 01-1-1V6a1 1 0 011-1zm0 6h14a1 1 0 011 1v1a1 1 0 01-1 1H3a1 1 0 01-1-1v-1a1 1 0 011-1zm0 6h14a1 1 0 011 1v1a1 1 0 01-1 1H3a1 1 0 01-1-1v-1a1 1 0 011-1z"
          />
        </svg>
      </button>
    </div>

    <!-- Menu Links -->

    <div
      class="justify-between items-center w-full"
      [ngClass]="{ 'animate-slideDown': navbarOpen, block: navbarOpen, hidden: !navbarOpen, 'mt-2': navbarOpen, 'mb-2': navbarOpen, 'md:flex': true, 'md:items-center': true }"
      id="mobile-menu-2"
    >
      <!-- Navigation, Search Bar -->
      <nav class="flex justify-between flex-col md:flex-row items-center justify-center w-full">
        <div class="flex justify-center space-x-5 mb-4 md:mb-0">
          <a routerLink="/game" class="ml-5 text-base font-medium leading-6 text-gray-600 hover:text-gray-900">Game</a>
          <a (click)="logout()" class="cursor-pointer text-base font-medium leading-6 text-gray-600 hover:text-gray-900 md:mr-8">PÃ¡nik logout</a>
        </div>
        <app-profile-search class="ml-5 w-full md:w-auto"></app-profile-search>
        <ng-container *ngIf="user$ | async as user; else loginButtons">
          <a routerLink="/profile" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900">
            <img class="w-10 h-10 rounded-full" [src]="user.photoURL ?? 'assets/images/image-placeholder.png'" alt="Profile" />
            Profile
          </a>
        </ng-container>
      </nav>
    </div>

    <!-- Profile and Logout Section -->
    <div class="flex justify-center md:justify-end items-center w-full md:w-auto md:order-2">
      <ng-template #loginButtons>
        <a routerLink="/login" class="mr-5 text-base font-medium leading-6 text-gray-600 hover:text-gray-900"> Login </a>
        <a routerLink="/sign-up" class="px-3 py-2 text-base font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 whitespace-nowrap"
          >Sign up</a
        >
      </ng-template>
    </div>
  </div>
</section>

<!-- Other content goes here -->

<app-scroll-to-top></app-scroll-to-top>
<app-footer></app-footer>
