<section class="w-full px-8 text-gray-700 bg-white" style="position: sticky; top: 0; background-color: white; z-index: 1000">
  <div class="container flex flex-col flex-wrap items-center justify-between py-2 mx-auto md:flex-row max-w-7xl">
    <div class="relative flex flex-col md:flex-row">
      <a routerLink="" class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
        <span routerLink="" class="mx-auto text-xl font-black leading-none text-gray-900 select-none">VoteVibe<span class="text-indigo-600">.</span></span>
      </a>
      <nav class="flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
        <a routerLink="/game" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Game</a>
        <a (click)="logout()" class="cursor-pointer mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">PÃ¡nik logout</a>
      </nav>
    </div>

    <div class="relative" style="z-index: 1000">
      <app-profile-search></app-profile-search>
    </div>

    <div class="inline-flex items-center ml-5 space-x-6 lg:justify-end">
      <ng-container *ngIf="user$ | async as user; else loginButtons">
        <a routerLink="/profile" class="text-base font-medium leading-6 text-gray-600 whitespace-no-wrap transition duration-150 ease-in-out hover:text-gray-900">
          <img class="w-10 h-10 rounded-full" [src]="user.photoURL ?? 'assets/images/image-placeholder.png'" />
          Profile
        </a>
        <button
          (click)="logout()"
          class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 transition duration-300 ease-in-out"
        >
          Logout
        </button>
      </ng-container>
      <ng-template #loginButtons>
        <a routerLink="/login" class="text-base font-medium leading-6 text-gray-600 whitespace-no-wrap transition duration-150 ease-in-out hover:text-gray-900"> Login </a>
        <a
          routerLink="/sign-up"
          class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 transition duration-300 ease-in-out"
        >
          Sign up
        </a>
      </ng-template>
    </div>
  </div>
  <app-scroll-to-top></app-scroll-to-top>
</section>

<div>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
