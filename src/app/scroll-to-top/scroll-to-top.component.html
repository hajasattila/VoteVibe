<button
  *ngIf="showScrollButton"
  (click)="scrollToTop()"
  id="scrollToTopBtn"
  title="Go to top"
  class="fixed bottom-10 right-10 z-50 p-3 bg-blue-500 text-white rounded-full shadow-lg cursor-pointer hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-50 transition duration-300 animate-bounce w-14 h-14 flex items-center justify-center"
>
  <!-- Customized arrow icon -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
  </svg>
</button>
