<form [formGroup]="signUpForm" (ngSubmit)="submit()">
  <div class="flex items-center min-h-screen p-4 lg:justify-center">
    <div
      class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md"
    >
      <div
        class="p-4 py-6 text-white bg-blue-500 md:w-80 md:flex-shrink-0 md:flex md:flex-col md:items-center md:justify-evenly"
      >
        <div class="my-3 text-4xl font-bold tracking-wider text-center">
          <a href="#">VoteVibe</a>
        </div>
        <p class="mt-6 font-normal text-center text-gray-300 md:mt-0">
          Sign up for a new account and join the community!
        </p>
        <p class="flex flex-col items-center justify-center mt-10 text-center">
          <span>Already have an account?</span>
          <a routerLink="/login" class="underline" >Log In</a>
          <ng-template #loginButton>
            <button mat-button routerLink="login">
              <mat-icon>login</mat-icon>
              Login
            </button>
          </ng-template>
        </p>
        <p class="mt-6 text-sm text-center text-gray-300">
          Read our <a href="#" class="underline">terms</a> and
          <a href="#" class="underline">conditions</a>
        </p>
      </div>
      <div class="p-5 bg-white md:flex-1">
        <h3
          class="my-4 text-2xl font-semibold text-gray-700 text-center tracking-wider"
        >
          Sign Up
        </h3>
        <div class="flex flex-col space-y-1">
          <label for="name" class="text-sm font-semibold text-gray-500"
            >Nickname</label
          >
          <input
            type="text"
            placeholder="Nickname"
            formControlName="name"
            id="name"
            autofocus
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <div class="text-red-500" *ngIf="name?.errors?.['required']">
            Name is required
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="email" class="text-sm font-semibold text-gray-500"
            >Email address</label
          >
          <input
            type="email"
            placeholder="Email address"
            formControlName="email"
            id="email"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <div class="text-red-500" *ngIf="email?.errors?.['required']">
            Email address is required
          </div>
          <div class="text-red-500" *ngIf="email?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="password" class="text-sm font-semibold text-gray-500"
            >Password</label
          >
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <div class="text-red-500" *ngIf="password?.errors?.['required']">
            Password is required
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label
            for="confirmPassword"
            class="text-sm font-semibold text-gray-500"
            >Confirm Password</label
          >
          <input
            type="password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <div
            class="text-red-500"
            *ngIf="confirmPassword?.errors?.['required']"
          >
            Confirm Password is required
          </div>
        </div>
        <div
          class="text-red-500"
          *ngIf="signUpForm.errors?.['passwordsDontMatch']"
        >
          Passwords should match
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
